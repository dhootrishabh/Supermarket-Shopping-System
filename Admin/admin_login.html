<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="admin_style.css">
</head>

<body class="body">

<div class="modal" id="loginmodal" style="display:block;">
    <div class="modal-content">
        <div class="modal-head">
            <p class="head-text"> Admin Login </p>
        </div>
        <div class="modal-body">
            <form method="post" action="login.php">
                <p>Admin Name <input type="text" name="adminid"></p>
                <p>Password <input type="password" name="password"></p><br>
                <center><button class="secbtn">Login</button><br><br>
                <p class="link" id="signupbtn"> Not a registered Admin? Sign Up</p></center>
            </form>
        </div>
    </div>
</div>
<div class="modal" id="signupmodal" style="display:none;">
    <div class="modal-content">
        <div class="modal-head">
            <p class="head-text"> Sign Up </p>
        </div>
        <div class="modal-body">
            <form method="post" action="signup.php">
                <p>Admin Name <input type="text" name="newAdmin"></p>
                <p>Password <input type="password" name="newPass"></p>
                <p>Re-enter Password <input type="password" name="reNewPass"></p><br>
                <center><button class="secbtn">Sign Up</button><br><br>
                <p class="link" id="loginbtn"> Already an Admin? Login</p></center>
            </form>

        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
<script type="text/javascript">
//Customer
var loginmodal=document.getElementById("loginmodal");
var signupmodal=document.getElementById("signupmodal")
var signup=document.getElementById("signupbtn");
var login=document.getElementById("loginbtn");

signup.onclick=function(){
    loginmodal.style.display="none";
    signupmodal.style.display="block";
}

login.onclick=function(){
    signupmodal.style.display="none";
    loginmodal.style.display="block";
}

</script>


</body>
</html>
